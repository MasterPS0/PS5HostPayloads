<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>PS5 Host Payloads (GitHub Edition)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background: url(img/xmb.png) no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        color: #fff;
        font-family: system-ui, Arial;
        text-align: center;
    }

    .container { max-width: 1100px; margin: auto; padding: 20px; }

    .tabs {
        display: flex; justify-content: center;
        margin-bottom: 20px; border-bottom: 2px solid #444;
    }

    .tab {
        padding: 10px 25px; cursor: pointer; font-size: 20px;
        font-weight: bold; color: #ccc; border-bottom: 3px solid transparent;
    }
    .tab.active { color: #fff; border-bottom: 3px solid #1e90ff; }

    .section { display: none; }
    .section.active { display: block; }

    .grid {
        display: grid; grid-template-columns: repeat(6, 1fr);
        gap: 5px; margin-bottom: 25px;
    }

    .payload-card {
        background: rgba(0,0,0,0.5); border-radius: 10px;
        padding: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .payload-card img { width: 100%; border-radius: 8px; margin-bottom: 6px; }

    .payload-card button {
        width: 100%; padding: 6px; background: #1e90ff;
        border: none; border-radius: 6px; font-size: 18px;
        font-weight: bold; color: white; cursor: pointer;
    }

    #status { margin-top: 20px; background: rgba(0,0,0,0.5);
        padding: 10px; border-radius: 10px; min-height: 40px; font-size: 14px;
    }
</style>
</head>

<body>

<div class="container">

    <h1>PS5 Host Payloads – GitHub Edition</h1>
    <p><img src="img/PS_Loaders.png" width="128" alt=""></p>

    <h3>Target WebSocket → ws://192.168.137.207:9021</h3>

    <!-- ============ Tabs ============ -->
    <div class="tabs">
        <div class="tab active" onclick="switchTab(1)">Payloads</div>
        <div class="tab" onclick="switchTab(2)">Themes</div>
        <div class="tab" onclick="switchTab(3)">Homebrew</div>
    </div>

    <!-- ============ SECTION 1 ============ -->
    <div id="section1" class="section active">
        <div class="grid">

            <div class="payload-card">
                <img src="img/youtube_block_v1.4.png">
                <button onclick="sendPayloadWS('payloads/yt_blocker1.4.elf')">YT Block v1.4</button>
            </div>

            <div class="payload-card">
                <img src="img/youtube_block.png">
                <button onclick="sendPayloadWS('payloads/yt_blocker1.3.elf')">YT Block v1.3</button>
            </div>

            <div class="payload-card">
                <img src="img/etaHEN_2.4b.png">
                <button onclick="sendPayloadWS('payloads/etaHEN-2.4B.bin')">etaHEN 2.4B</button>
            </div>

            <div class="payload-card">
                <img src="img/online_json.png">
                <button onclick="sendPayloadWS('payloads/online_json.elf')">Online ID</button>
            </div>

            <div class="payload-card">
                <img src="img/backup_download0.png">
                <button onclick="sendPayloadWS('payloads/backup_download0.elf')">Backup</button>
            </div>

            <div class="payload-card">
                <img src="img/restore_download0.png">
                <button onclick="sendPayloadWS('payloads/restore_download0.elf')">Restore</button>
            </div>

        </div>
    </div>

    <!-- ============ SECTION 2 ============ -->
    <div id="section2" class="section">
        <div class="grid">

            <div class="payload-card">
                <img src="img/ghost-of-yotei.png">
                <button onclick="sendPayloadWS('payloads/themes_ps.elf')">Ghost Theme</button>
            </div>

            <div class="payload-card">
                <img src="img/replace_icon.png">
                <button onclick="sendPayloadWS('payloads/replace_icon.elf')">Replace Icon</button>
            </div>

            <div class="payload-card">
                <img src="img/Apps_logos.png">
                <button onclick="sendPayloadWS('payloads/Apps_logos.elf')">Apps Logos</button>
            </div>

        </div>
    </div>

    <!-- ============ SECTION 3 ============ -->
    <div id="section3" class="section">
        <div class="grid">

            <div class="payload-card">
                <img src="img/websrv-ps5.png">
                <button onclick="sendPayloadWS('payloads/websrv-ps5.elf')">websrv0.30.2</button>
            </div>

            <div class="payload-card">
                <img src="img/ftpsrv1.4.png">
                <button onclick="sendPayloadWS('payloads/ftpsrv-ps5.elf')">ftpsrv v1.4</button>
            </div>

            <div class="payload-card">
                <img src="img/ps5debug_v1.0b5.png">
                <button onclick="sendPayloadWS('payloads/ps5debug_v1.0b5.elf')">ps5debug 1.0b5</button>
            </div>

        </div>
    </div>

    <div id="status"><span id="statusText">Ready…</span></div>

</div>

<script>
function switchTab(n) {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));

    document.querySelectorAll(".tab")[n-1].classList.add("active");
    document.getElementById("section" + n).classList.add("active");
}

function showMessage(msg, type) {
    const el = document.getElementById("statusText");
    el.textContent = msg;
    el.style.color = type === "error" ? "red" : (type === "success" ? "lightgreen" : "white");
}

async function sendPayloadWS(url) {
    showMessage("Downloading payload...");

    try {
        let file = await fetch(url);
        let payload = await file.arrayBuffer();

        showMessage("Connecting to PS5 WebSocket…");

        let ws = new WebSocket("ws://127.0.0.1:9021");
        ws.binaryType = "arraybuffer";

        ws.onopen = () => {
            ws.send(payload);
            showMessage("Payload sent!", "success");
            ws.close();
        };

        ws.onerror = () => showMessage("❌ WebSocket connection failed", "error");

    } catch (err) {
        showMessage("❌ Error: " + err.message, "error");
    }
}
</script>

</body>
</html>
